<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Polling App</title>
	<link type="text/css" rel="stylesheet" href="css/login.css" />
	<script src="js/loginPage.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
</head>
	<body>
		<div id="loginForm">
			<form>
				<input type="email" name="email" placeholder="Username" required /><br />
				<input type="password" name="password" placeholder="Password" required /><br />
				<input type="submit" onclick="login()" value="Sign In"/>
			</form>
		</div>
		<div id="signUpForm">
			<form>
				<input type="text" name="registrationNumber" placeholder="Registration Number" required /><br />
				<input type="password" name="password" placeholder="Password" required /><br />
				<input type="password" name="confirmPassword" placeholder="ConfirmPassword" required /><br />
				<input type="submit" onclick="signUp()" value="Sign Up" />
			</form>
		</div>
		<div id="forgotPasswordForm">
			<form>
				<input type="email" name="forgotPasswordEmail" placeholder="Username" required /><br />
				<input type="submit" onclick="sendResetPasswordLink()" value="Send Verification Link" />
			</form>
		</div>
		<button id="forgotPasswordButton" class="simpleTextButton" onclick="showForgotPasswordDiv()">Forgot Password</button>
		<button id="createAccountButton" class="simpleTextButton" onclick="showSignUpDiv()">Create Account</button>
	</body>
</html>
