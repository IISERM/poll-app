<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tachyon.min.css">
    <title>Polling App | Verify Account</title>
</head>

<body>
    <header class="flex flex-wrap justify-center tc w-100 bb mb2">
        <a class="f7 f5-ns link dim br2 ph3 pv2 dib white bg-dark-green fixed top-1 top-2-ns right-1 right-2-ns pointer"
            onclick="signOut()">Sign Out</a>
    </header>
    <div class="min-vh-100 flex flex-column justify-center items-center bg-washed-yellow">
        <p class="f4 f3-ns w-80 tc hidden" id="verifyMsg">Please Verify Your Account by opening the verification link in your IISER email</p>
        <a class="f5 f4-ns link dim br2 ba ph3 pv2 dib dark-blue mh1 mv1 mv0-ns h-100 pointer hidden" id="button" onclick="resendVerificationLink()">Resend Verification
            link</a>
        <p class="f4 f3-ns w-80 tc" id="message"></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="js/account-verify.js"></script>
</body>

</html>
